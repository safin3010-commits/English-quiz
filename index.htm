<!-- This is an HTML file -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Project Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #5a4fcf;
            margin-bottom: 30px;
        }

        #question-container {
            margin-bottom: 20px;
        }

        #question-text {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .answer-btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
            transition: all 0.3s ease;
        }

        .answer-btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .answer-btn.correct {
            background-color: #4CAF50;
            color: white;
        }

        .answer-btn.incorrect {
            background-color: #f44336;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #start-btn, #next-btn {
            background-color: #5a4fcf;
            color: white;
        }

        #start-btn:hover, #next-btn:hover {
            background-color: #4a3fbf;
        }

        #restart-btn {
            background-color: #FF9800;
            color: white;
        }

        #restart-btn:hover {
            background-color: #F57C00;
        }

        .hide {
            display: none;
        }

        #result {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>English Grammar Quiz</h1>
        <div id="start-screen">
            <p>Test your knowledge of English grammar! There are 5 questions. Good luck!</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        <div id="quiz-screen" class="hide">
            <div id="question-container">
                <div id="question-text">Question</div>
            </div>
            <div id="answer-buttons">
                <!-- Кнопки с ответами будут появляться здесь -->
            </div>
            <div class="controls">
                <button id="restart-btn" class="hide">Restart</button>
                <button id="next-btn" class="hide">Next</button>
            </div>
        </div>
        <div id="result" class="hide"></div>
    </div>

<script>
    // Массив с вопросами и ответами
    const questions = [
        {
            question: "Choose the correct option: She _____ to the store yesterday.",
            answers: [
                { text: "go", correct: false },
                { text: "went", correct: true },
                { text: "goed", correct: false },
                { text: "writing", correct: false }
            ]
        },
        {
            question: "What is the past participle of 'write'?",
            answers: [
                { text: "wrote", correct: false },
                { text: "written", correct: true },
                { text: "writed", correct: false },
                { text: "writing", correct: false }
            ]
        },
        {
            question: "If I _____ you, I would study more.",
            answers: [
                { text: "am", correct: false },
                { text: "was", correct: false },
                { text: "were", correct: true },
                { text: "be", correct: false }
            ]
        },
        {
            question: "He's not here. He _____ to a business meeting.",
            answers: [
                { text: "has been", correct: false },
                { text: "has gone", correct: true },
                { text: "has went", correct: false },
                { text: "went", correct: false }
            ]
        },
        {
            question: "By next year, I _____ English for five years.",
            answers: [
                { text: "will study", correct: false },
                { text: "will be studying", correct: false },
                { text: "will have been studying", correct: true },
                { text: "study", correct: false }
            ]
        }
    ];

    // Элементы DOM
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const startButton = document.getElementById('start-btn');
    const nextButton = document.getElementById('next-btn');
    const restartButton = document.getElementById('restart-btn');
    const questionText = document.getElementById('question-text');
    const answerButtons = document.getElementById('answer-buttons');
    const resultContainer = document.getElementById('result');

    let currentQuestionIndex = 0;
    let score = 0;

    // Запуск квиза
    startButton.addEventListener('click', startQuiz);
    nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    });
    restartButton.addEventListener('click', restartQuiz);

    function startQuiz() {
        startScreen.classList.add('hide');
        quizScreen.classList.remove('hide');
        currentQuestionIndex = 0;
        score = 0;
        showQuestion();
    }

    function showQuestion() {
        resetState();
        const currentQuestion = questions[currentQuestionIndex];
        questionText.textContent = `Question ${currentQuestionIndex + 1}: ${currentQuestion.question}`;

        currentQuestion.answers.forEach(answer => {
            const button = document.createElement('button');
            button.textContent = answer.text;
            button.classList.add('answer-btn');
            if (answer.correct) {
                button.dataset.correct = answer.correct;
            }
            button.addEventListener('click', selectAnswer);
            answerButtons.appendChild(button);
        });

        nextButton.classList.add('hide');
        restartButton.classList.add('hide');
    }

    function resetState() {
        nextButton.classList.add('hide');
        while (answerButtons.firstChild) {
            answerButtons.removeChild(answerButtons.firstChild);
        }
    }

    function selectAnswer(e) {
        const selectedButton = e.target;
        const correct = selectedButton.dataset.correct === 'true';
        
        // Подсветка правильного и неправильного ответов
        Array.from(answerButtons.children).forEach(button => {
            setStatusClass(button, button.dataset.correct === 'true');
        });

        if (correct) {
            score++;
        }

        // Блокировка кнопок после выбора
        Array.from(answerButtons.children).forEach(button => {
            button.disabled = true;
        });

        nextButton.classList.remove('hide');
        if (currentQuestionIndex === questions.length - 1) {
            nextButton.textContent = 'Show Result';
        }
    }

    function setStatusClass(element, correct) {
        if (correct) {
            element.classList.add('correct');
        } else {
            element.classList.add('incorrect');
        }
    }

    function showResult() {
        quizScreen.classList.add('hide');
        resultContainer.classList.remove('hide');
        resultContainer.textContent = `Your score: ${score} out of ${questions.length}`;
        restartButton.classList.remove('hide');
    }

    function restartQuiz() {
        resultContainer.classList.add('hide');
        startScreen.classList.remove('hide');
        restartButton.classList.add('hide');
    }
</script>
</body>
</html>
